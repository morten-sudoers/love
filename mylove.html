<script>
const MENSAJE=`Gracias por estos d√≠as y por los que est√°n por venir, por estos besos y por los que estamos por inventar.
Por cada caricia y por las que estamos por descubrir, gracias por esta vida y por cada una en las que vamos a coincidir.`

const PHRASES=[
"Conocerte y estar contigo es siempre un 47/46.",
"Me encanta c√≥mo piensas y c√≥mo ves el mundo.",
"Admiro mucho tu fuerza y determinaci√≥n.",
"Tu inteligencia me atrae m√°s que cualquier otra cosa.",
"Contigo, hasta el silencio suena perfecto.",
"Cada d√≠a me haces sentir cosas nuevas.",
"Eres la historia m√°s bonita que el destino escribi√≥ en mi vida.",
"Eres mi persona favorita en toda la existencia.",
"Tu sonrisa ilumina mi universo."
]

const typed=document.getElementById("typed")
let i=0
function type(){
typed.textContent=MENSAJE.slice(0,i++)
if(i<=MENSAJE.length)setTimeout(type,40)
}
type()

const whisper=document.getElementById("whisperText")
let p=0
whisper.textContent=PHRASES[p]
setInterval(()=>{
p=(p+1)%PHRASES.length
whisper.style.opacity=0
setTimeout(()=>{
whisper.textContent=PHRASES[p]
whisper.style.opacity=1
},200)
},5200)

const c=document.getElementById("fx")
const ctx=c.getContext("2d")
let W,H
function resize(){
W=innerWidth
H=innerHeight
c.width=W
c.height=H
}
resize()
addEventListener("resize",resize)

const particles=[]

function heart(t){
return{
x:16*Math.pow(Math.sin(t),3),
y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
}
}

function spawn(){
const cx=Math.random()*W*0.5+W*0.25
const cy=Math.random()*H*0.3+H*0.1
for(let i=0;i<140;i++){
const t=i/140*Math.PI*2
const p=heart(t)
particles.push({
x:cx,y:cy,
vx:p.x*0.08,
vy:p.y*0.08,
life:0
})
}
}

function update(){
ctx.fillStyle="rgba(0,0,0,.18)"
ctx.fillRect(0,0,W,H)

particles.forEach(p=>{
p.life++
p.x+=p.vx
p.y+=p.vy
ctx.fillStyle="hsl(330,90%,65%)"
ctx.beginPath()
ctx.arc(p.x,p.y,2,0,Math.PI*2)
ctx.fill()
})

requestAnimationFrame(update)
}
setInterval(spawn,2200)
spawn()
update()
</script>
